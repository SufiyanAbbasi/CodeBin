
<!-- Login Component with reactive Forms  -->
<form class="container " [formGroup]="loginForm">
    <h4>Login Required</h4>
    <input type="email" placeholder="Email" [formControl]=" email">
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter Correct Email</h5>
    <input type="password" placeholder="password" [formControl]="password">
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Password Should be strong</h5>
    <button class="btn-green" (click)="login()">Login</button>
    <button class="btn-red" (click)="reset()">Reset</button>

</form>
