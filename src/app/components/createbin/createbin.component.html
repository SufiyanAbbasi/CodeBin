
<!-- CreateBin Component with reactive Forms  -->
<form class="container " [formGroup]="binForm">
    <h4>Create Code Snippet</h4>
    <input type="text" placeholder="title" [formControl]=" title">
    <h5 class="red-text" [hidden]="title.valid || title.untouched">Title is Required</h5>
    <textarea placeholder="code snippets here....." [formControl]="code"></textarea>
    <h5 class="red-text" [hidden]="code.valid || code.untouched">Code is Necessary</h5>
    <button class="btn-green" (click)="save()">Create</button>

</form>
